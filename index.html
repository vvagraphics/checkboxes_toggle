<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Good, Fast, Cheap Axiom</title>
</head>
<body>

<h2>fast, cheap, and high-quality. We can only optimize two points at a time. Where do you see your project?</h2>
<div class="toggle-container">
    <input type="checkbox" class="toggle" id="good">
    <label for="good" class="label">
        <div class="ball"></div>
    </label>
    <span>Good</span>
</div>

<div class="toggle-container">
    <input type="checkbox" class="toggle" id="fast">
    <label for="fast" class="label">
        <div class="ball"></div>
    </label>
    <span>Fast</span>
</div>

<div class="toggle-container">
    <input type="checkbox" class="toggle" id="cheap">
    <label for="cheap" class="label">
        <div class="ball"></div>
    </label>
    <span>Cheap</span>
</div>
    <script src="script.js"></script>
</body>
</html>
